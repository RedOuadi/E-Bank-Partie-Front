<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
    .container {
      margin-top: 5%;
      max-width: 400px;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 2rem;
    }
    .card-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:disabled {
      background-color: #007bff;
      border-color: #007bff;
      opacity: 0.65;
    }
    .text-center a {
      color: #007bff;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
    .text-danger {
      font-size: 0.875rem;
    }
    .mb-3 {
      margin-bottom: 1.5rem !important;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Connexion</h2>
          <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Entrez votre email" required>
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                Email invalide
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" formControlName="password" placeholder="Entrez votre mot de passe" required>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                    <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                  </button>
                </div>
              </div>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Mot de passe requis
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember" formControlName="rememberMe">
              <label class="form-check-label" for="remember">Se souvenir de moi</label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Se connecter</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a href="#" class="text-decoration-none">Mot de passe oublié ?</a>
            <p class="mt-2">Pas encore de compte ? <a href="#" class="text-decoration-none">S'inscrire</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@angular/core@12.2.0/bundles/core.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@angular/common@12.2.0/bundles/common.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@angular/forms@12.2.0/bundles/forms.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@angular/platform-browser@12.2.0/bundles/platform-browser.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@angular/platform-browser-dynamic@12.2.0/bundles/platform-browser-dynamic.umd.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const { Component, NgModule } = ng.core;
    const { BrowserModule } = ng.platformBrowser;
    const { FormsModule, ReactiveFormsModule, FormBuilder, Validators } = ng.forms;
    const { platformBrowserDynamic } = ng.platformBrowserDynamic;

    @Component({
      selector: 'app-root',
      template: `
          <div class="container">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                  Email invalide
                </div>
              </div>
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-group">
                  <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" formControlName="password" />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                      <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                    </button>
                  </div>
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                  Mot de passe requis
                </div>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember" formControlName="rememberMe">
                <label class="form-check-label" for="remember">Se souvenir de moi</label>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Se connecter</button>
            </form>
            <div class="mt-3 text-center">
              <a href="#">Mot de passe oublié ?</a>
              <p class="mt-2">Pas encore de compte ? <a href="#">S'inscrire</a></p>
            </div>
          </div>
        `
    })
    class AppComponent {
      loginForm;
      showPassword = false;
      constructor(private fb: FormBuilder) {
      this.loginForm = this.fb.group({
        email: ['', [Validators.required, Validators.email]],
        password: ['', [Validators.required]],
        rememberMe: [false]
      });
    }
    submitForm() {
      if (this.loginForm.valid) {
        console.log(this.loginForm.value);
      }
    }
    togglePasswordVisibility() {
      this.showPassword = !this.showPassword;
    }
  }

    @NgModule({
      declarations: [AppComponent],
      imports: [BrowserModule, ReactiveFormsModule],
      bootstrap: [AppComponent]
    })
    class AppModule {}

    platformBrowserDynamic().bootstrapModule(AppModule);
  });
</script>
</body>
</html>
